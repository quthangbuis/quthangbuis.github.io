<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemNonPro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-search">
            <button class="header-search__btn header-search__btn--submit">
                <ion-icon name="search-sharp"></ion-icon>
            </button>
            <input type="text" class="inp header-search__input" placeholder="Tìm kiếm...">
            <button style = "display: none;" class="header-search__btn header-search__btn--del">
                <ion-icon name="close-sharp"></ion-icon>
            </button>
        </div>
        <div class="header-result">
            <ul class="header-result__list"></ul>
        </div>
    </div>

    <div class="container">
        <div class="container__nav">
            <div class="container__nav-selector">
                <button class="container__nav-selector__btn1">
                    <ion-icon name="chevron-back-sharp"></ion-icon>
                </button>
                <div class="container__nav-selector--heading"></div>
                <button class="container__nav-selector__btn2">
                    <ion-icon name="chevron-forward-sharp"></ion-icon>
                </button>
            </div>
            <div class="container__nav-about"></div>
        </div>
        <div class="container__list"></div>
    </div>
    <script src="/js/data.js"></script>
    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
