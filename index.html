<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-search">
            <div class="header-search__btn header-search__btn--submit">
                <ion-icon name="search-sharp"></ion-icon>
            </div>
            <input type="text" class="inp header-search__input">
            <div class="header-search__btn header-search__btn--submit">
                <ion-icon name="close-circle-sharp"></ion-icon>
            </div>
        </div>
        <div class="header-result">
            <ul class="header-result__list">

                <div class="chemical header-result__item">
                    <div class="chemical--primary header-result__item--primary chemical__item">
                        <div class="chemical--primary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>Name</p></div>
                            <div class = "chemical__item-heading--child"><p>Type:Bazo</p></div>
                        </div>
                        <div class="chemical--primary-option chemical__item-option">
                            <ion-icon name="star-sharp"></ion-icon>
                        </div>
                    </div>
                    <div class="chemical--secondary header-result__item--secondary chemical__item">
                        <div class="chemical--secondary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>[Name]</p></div>
                            <div class = "chemical__item-heading--child"><p>/Name/</p></div>
                        </div>
                        <div class="chemical--secondary-option chemical__item-option">
                            <ion-icon name="volume-high-sharp"></ion-icon>
                        </div>
                    </div>
                </div>

                <div class="chemical header-result__item">
                    <div class="chemical--primary header-result__item--primary chemical__item">
                        <div class="chemical--primary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>Name</p></div>
                            <div class = "chemical__item-heading--child"><p>Type:Bazo</p></div>
                        </div>
                        <div class="chemical--primary-option chemical__item-option">
                            <ion-icon name="star-sharp"></ion-icon>
                        </div>
                    </div>
                    <div class="chemical--secondary header-result__item--secondary chemical__item">
                        <div class="chemical--secondary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>[Name]</p></div>
                            <div class = "chemical__item-heading--child"><p>/Name/</p></div>
                        </div>
                        <div class="chemical--secondary-option chemical__item-option">
                            <ion-icon name="volume-high-sharp"></ion-icon>
                        </div>
                    </div>
                </div>

            </ul>
        </div>
    </div>

    <div class="container">
        <div class="container-item container--selector">
            <div class="container-item-heading container--selector-heading">
                <h1> Phân loại </h1>
                <p>  Định nghĩa của TYPE  </p>

            </div>
            <div class="container-item__list container--selector__list">
                <div class="container--selector__item">
                    <div class="container--selector__item-name">
                        <h2>TYPE 1</h2>
                    </div>
                    <div class="container--selector__item-selected">
                        <ion-icon name="close-circle-sharp"></ion-icon>
                        <ion-icon name="checkmark-circle-sharp"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-item container--show">
            <div class="container-item-heading container--show-heading">

                <h1>AXIT</h1>

            </div>
            <div class="container-item__list container--show__list">

                <div class="chemical header-result__item">
                    <div class="chemical--primary header-result__item--primary chemical__item">
                        <div class="chemical--primary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>Name</p></div>
                            <div class = "chemical__item-heading--child"><p>Type:Bazo</p></div>
                        </div>
                        <div class="chemical--primary-option chemical__item-option">
                            <ion-icon name="star-sharp"></ion-icon>
                        </div>
                    </div> 
                    <div class="chemical--secondary header-result__item--secondary chemical__item">
                        <div class="chemical--secondary-heading chemical__item-heading">
                            <div class= "chemical__item-heading--child"><p>[Name]</p></div>
                            <div class= "chemical__item-heading--child"><p>/Name/</p></div>
                        </div>
                        <div class="chemical--secondary-option chemical__item-option">
                            <ion-icon name="volume-high-sharp"></ion-icon>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/style.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/data.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
